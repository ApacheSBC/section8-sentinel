name: CI Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install bandit pip-audit

      - name: SAST (Bandit)
        run: |
          bandit -r . -x .venv,venv,tests -f json -o bandit-report.json || true

      - name: Dependency audit (pip-audit)
        run: |
          # Prefer requirements.txt if present, otherwise fall back to installed environment
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt -f json -o pip-audit-report.json || true
          else
            pip-audit -f json -o pip-audit-report.json || true
          fi

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json

